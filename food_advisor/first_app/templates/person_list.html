<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
</head>
<body>
    <h2>Person List</h2>
    <ul>
        {% for person in persons %}
        <li>{{ person.name }}</li>
        <li>{{ person.age }}</li>
        <li>{{ person.email }}</li>
        <li>{{ person.gender }}</li>
        <li>{{ person.phone_no }}</li>
        {% endfor %}
    </ul>
</body>
</html>
